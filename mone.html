<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerseydirect - Online Jersey Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header, .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: #0056b3;
        }
        .product {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
        }
        .product img {
            width: 100%;
            height: auto;
        }

        .btn-cart:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        @media (min-width: 768px) {
            .product {
                margin-right: 20px;
            }
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JerseyD1rect</h1>
        <a href="checkout.html" class="cart-link">Make Purchase</a>
        <h5></h5>
        <h5>See something you want? Press "Make Purchase" and fill out the form. All Jerseys come with free shipping!</h5>
        <h5></h5>
        <h5>Can't find what you were looking for? DM us on instagram and we will assist you. @JerseyD1rect</h5>
        <h5></h5>
        <h5>All pricing in USD</h5>
    </div>

    <div class="container mt-3">
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search for jerseys..." aria-label="Search for jerseys" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="filterProducts()">Search</button>
        </div>

        <div id="product-list" class="row">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Jerseydirect. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const products = [
                // Add product details here
                { name: "Liverpool Home 23-24", price: 30, image: "images/Liverpool Home 23-24.jpg" },
                { name: "Liverpool Away 23-24", price: 30, image: "images/Liverpool Away 23-24.jpg" },
                { name: "Liverpool Third 23-24", price: 30, image: "images/Liverpool Third 23-24.jpg" },
                { name: "Manchester City Home 23-24", price: 30, image: "images/Manchester City Home 23-24.jpg" },
                { name: "Manchester City Away 23-24", price: 30, image: "images/Manchester City Away 23-24.jpg" },
                { name: "Manchester City Third 23-24", price: 30, image: "images/Manchester City Third 23-24.jpg" },
                { name: "Arsenal Home 23-24", price: 30, image: "images/Arsenal Home 23-24.jpg" },
                { name: "Arsenal Away 23-24", price: 30, image: "images/Arsenal Away 23-24.jpg" },
                { name: "Arsenal Third 23-24", price: 30, image: "images/Arsenal Third 23-24.jpg" },
                { name: "Aston Villa Home 23-24", price: 30, image: "images/Aston Villa Home 23-24.jpg" },
                { name: "Tottenham Home 23-24", price: 30, image: "images/Tottenham Home 23-24.jpg" },
                { name: "Tottenham Away 23-24", price: 30, image: "images/Tottenham Away 23-24.jpg" },
                { name: "Tottenham Third 23-24", price: 30, image: "images/Tottenham Third 23-24.jpg" },
                { name: "Manchester United Home 23-24", price: 30, image: "images/Manchester United Home 23-24.jpg" },
                { name: "Manchester United Away 23-24", price: 30, image: "images/Manchester United Away 23-24.jpg" },
                { name: "Manchester United Third 23-24", price: 30, image: "images/Manchester United Third 23-24.jpg" },
                { name: "Chelsea Home 23-24", price: 30, image: "images/Chelsea Home 23-24.jpg" },
                { name: "Chelsea Away 23-24", price: 30, image: "images/Chelsea Away 23-24.jpg" }
                // Add other products similarly
            ];

            const productList = document.getElementById('product-list');
            products.forEach(product => {
                productList.innerHTML += `
                    <div class="col-md-4">
                        <div class="product">
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>$${product.price.toFixed(2)}</p>
                        </div>
                    </div>`;
            });

            window.filterProducts = function() {
                const input = document.getElementById('search-input').value.toLowerCase();
                document.querySelectorAll('.product').forEach(product => {
                    const name = product.querySelector('h3').textContent.toLowerCase();
                    product.style.display = name.includes(input) ? '' : 'none';
                });
            };
        });

        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let item = cart.find(item => item.name === productName);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ name: productName, price: price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} added to cart!`);
        }
    </script>
</body>
</html>
